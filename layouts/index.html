{{ partial "header.html" . }}

<ul class="list-entry">
{{ range (.Paginator 16).Pages }}
  {{ .Render "summary"}}
{{ end }}
</ul>

<nav class="paginator">
{{ if .Paginator.HasPrev }}
  <a class="prev" rel="prev" href="{{.Paginator.Prev.URL}}" ontouchstart="">← Newer Posts</a>
{{ end }}
{{ if .Paginator.HasNext }}
  <a class="next" rel="next" href="{{.Paginator.Next.URL}}" ontouchstart="">Older Posts →</a>
{{ end }}
</nav>

{{ partial "footer.html" . }}
