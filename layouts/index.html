{{ partial "header.html" . }}

	<main role="main">
{{ range first 3 .Data.Pages }}
		<article itemscope itemtype="http://schema.org/Blog">
			<h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</a></h2>
			<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></span>
			<section itemprop="entry-excerpt">
				{{ .Content }}
			</section>
		</article>
		<div class="hr"></div>
{{ end }}
		<div class="view-more-posts">
			<div class="more"><a href="/archives/">View more posts</a></div>
			<small>{{ len .Data.Pages}} posts since '11</small>
		</div>
		{{ partial "author.html" . }}
		<div class="hr"></div>
	</main>

{{ partial "footer.html" . }}
