{{ partial "header.html" . }}

{{ range (.Paginator 4).Pages }}
  {{ partial "article.html" . }}
{{ end }}

<nav class="paginator">
{{ if .Paginator.HasPrev }}
  <a class="prev" rel="prev" href="{{.Paginator.Prev.URL}}">« NEWER</a>
{{ end }}
{{ if .Paginator.HasNext }}
  <a class="next" rel="next" href="{{.Paginator.Next.URL}}">OLDER »</a>
{{ end }}
</nav>

{{ partial "footer.html" . }}
