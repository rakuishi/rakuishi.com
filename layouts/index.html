{{ partial "header.html" . }}

	<main role="main">
		<h2 class="list-title">Latest Posts</h2>
		<ul class="list-entry">
{{ range first 21 .Data.Pages }}
			<li itemscope itemtype="http://schema.org/Blog">
				<a href="{{ .RelPermalink }}">
					<h2 class="entry-title" itemprop="headline">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</h2>
					<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></span>
				</a>
			</li>
{{ end }}
		</ul>
		<div class="view-more-posts">
			<div class="more"><a href="/archives/">View more posts</a></div>
			<small>{{ len .Data.Pages}} posts since '11</small>
		</div>
	</main>

{{ partial "footer.html" . }}
