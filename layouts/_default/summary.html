<li class="entry-list-item" itemscope itemtype="http://schema.org/Blog">
  <a href="{{ .RelPermalink }}">
    <h2 class="name" itemprop="headline">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</h2>
    <p class="meta"><span itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</span>{{substr .Summary 0 125}}</p>
  </a>
</li>
