      <li itemscope itemtype="http://schema.org/Blog">
        <a href="{{ .RelPermalink }}">
          <div class="bubble bubble-{{ if .Params.categories }}{{ range .Params.categories }}{{ . | urlize }}{{ end }}{{ end }}"></div>
          <h2 class="entry-title" itemprop="headline">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</h2>
          <span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></span>{{ with .Params.excerpt }}<p class="entry-excerpt">{{ . }}</p>{{ end }}
        </a>
      </li>
