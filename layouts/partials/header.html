<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
{{ .Hugo.Generator }}
{{ if eq .IsHome true }}<meta name="description" content="rakuishi.com" />{{ else }}<meta name="description" content="{{ if .Params.Subtitle }}{{ .Params.Subtitle }}{{ else }}{{ substr .Summary 0 125}}{{ end }}" />{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="copyright" content="Copyright &copy; 2011 rakuishi All rights reserved" />
<meta name="google-site-verification" content="hLAob0ZIhg0c3AeIGNo4AMQPkxMjM1UM3mBPYNvwceE" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@rakuishi07" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}" />
{{ if eq .IsHome false }}<meta property="og:description" content="{{ if .Params.Subtitle }}{{ .Params.Subtitle }}{{ else }}{{ substr .Summary 0 125}}{{ end }}" />{{ end }}
{{ if .Params.Image }}<meta property="og:image" content="https://rakuishi.com{{ .Params.Image }}">{{ end }}
<link rel="preload" href="/assets/fonts/NotoSans-Regular.woff2" as="font" type="font/woff2" crossorigin />
<link rel="preload" href="/assets/fonts/NotoSans-Bold.woff2" as="font" type="font/woff2" crossorigin />
<link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin />
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
<style>{{ partial "style.css" . | safeCSS }}</style>
<link rel="shortcut icon" href="/favicon.ico?v=160528" type="image/x-icon" />
<link rel="alternate" href="/feed/index.xml" type="application/rss+xml" title="{{ .Site.Title }}" />
<title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>
<script async src="/assets/javascripts/ga.js"></script>
{{ if eq .IsHome false }}
<script type="application/ld+json">
[{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": "{{ .Permalink }}",
  "headline": "{{ .Title }}",
  "description": "{{ if .Params.Subtitle }}{{ .Params.Subtitle }}{{ else }}{{ substr .Summary 0 400}}{{ end }}",
  {{ if .Params.categories }}"keywords": "{{ range .Params.categories }}{{ . }}{{ end }}",{{ end }}
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05" }}+09:00",
  "dateModified": "{{ .Date.Format "2006-01-02T15:04:05" }}+09:00",
  "author": {
    "@type": "Person",
    "name": "rakuishi",
    "url": "https://rakuishi.com"
  },
  "publisher": {
    "@type": "Organization",
    "name": "rakuishi",
    "logo": {
      "@type": "ImageObject",
      "url": "https://rakuishi.com/assets/images/logo_wide.png"
    }
  },
  "image": {
    "@type": "ImageObject",
    "url": {{ if .Params.Image }}"https://rakuishi.com{{ .Params.Image }}"{{ else }}"https://rakuishi.com/assets/images/logo_wide.png"{{ end }}
  }
},
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "https://rakuishi.com",
      "name": "rakuishi.com"
    }
  }, {
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "{{ .Permalink }}",
      "name": "{{ .Title }}"
    }
  }]
}]  
</script>
{{ end }}
<script>
(function () {
  function initTheme() {
    var theme = 'light';

    if (localStorage.getItem('prefers-color-scheme')) {
      theme = localStorage.getItem('prefers-color-scheme');
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      theme = 'dark';
    }

    document.documentElement.setAttribute('data-prefers-color-scheme', theme);
    return theme;
  }

  function switchTheme(e) {
    var theme = e.target.checked ? 'dark' : 'light';
    localStorage.setItem('prefers-color-scheme', theme);
    document.documentElement.setAttribute('data-prefers-color-scheme', theme);
  }

  var theme = initTheme();
  window.onload = function() {
    const themeSwitch = document.querySelector('#checkbox-scheme');
  themeSwitch.addEventListener('change', switchTheme, false);
  themeSwitch.checked = theme == 'dark';
  }
}());
</script>
</head>
<body>

  <div class="header-nav">
    <a href="/" class="header-logo">rakuishi.com</a><a href="/about/">ABOUT</a><a href="/archives/">ARCHIVES</a>
  </div>
</header>

<div class="site-container">
